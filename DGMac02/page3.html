<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Fixed Scroll</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #c4bfbc; 
        }

        /* 1. INITIAL FADE-IN */
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 2. CORE TRANSPARENCY - This ensures the background is never hidden */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            scroll-behavior: smooth;
            background-color: transparent; /* Vital for fixed background visibility */
            animation: fadeInPage 1.5s ease-in forwards;
        }

        /* 3. FIXED BACKGROUND - Locks the image to the screen viewport */
        .background-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Change 'background.jpg' to your local image name */
            background: url("IMAGES/IMG_4255.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(10px) brightness(0.4); 
            z-index: -1; /* Sits behind everything */
            pointer-events: none; /* Allows clicks to pass through to content */
        }

        /* 4. HOVERING SECTIONS */
        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent !important; /* Forces transparency through all sections */
            box-sizing: border-box;
            padding: 40px 5%;
        }

        /* Hero Card */
        .hero-card {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .image-side { flex: 1.5; min-height: 550px; background: url("songs/sampha.jpeg") center/cover; }
        .text-side { flex: 1; padding: 60px; background: rgba(0, 0, 0, 0.3); display: flex; flex-direction: column; justify-content: center; }

        /* Music Player */
        .player-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
        }

        /* Sky Map Section */
        .sky-container { width: 100%; max-width: 1200px; text-align: center; }
        .iframe-wrapper { 
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(15px); 
            padding: 10px; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            height: 70vh; 
        }

        /* Navigation Button */
        .btn-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 50px; /* Space between the Sky Map and the button */
    }

    .next-btn {
        position: relative;
        padding: 18px 60px;
        background: linear-gradient(135deg, var(--accent), #ffffff);
        color: white;
        text-decoration: none;
        font-weight: 800;
        font-size: 1.1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        border-radius: 12px;
        border: 1px solid rgb(255, 255, 255);
        backdrop-filter: blur(5px);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        display: inline-flex;
        align-items: center;
        gap: 15px;
        overflow: hidden;
    }

    /* Glossy reflection effect on hover */
    .next-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: all 0.6s;
    }

    .next-btn:hover {
        background: #ff69b4; 
            border-color: #ff69b4;
            /* Text turns white for contrast against pink */
            color: #ffffff; 
            transform: translateY(-5px) scale(1.05);
            /* Glow effect matches the hot pink */
            box-shadow: 0 20px 40px rgba(173, 173, 173, 0.5);
    }

    .next-btn:hover::before {
        left: 100%;
    }

    .next-btn span {
        font-size: 1.4rem;
        transition: transform 0.3s ease;
    }

    .next-btn:hover span {
        transform: translateX(8px);
    }

        iframe { width: 100%; height: 100%; border: none; border-radius: 12px; }
        h1, h2 { margin: 0 0 20px 0; }
        audio { width: 100%; margin-top: 20px; filter: invert(100%) brightness(1.5); }
        .mood-container {
        text-align: center;
        margin-bottom: 20px; /* Space between mood and player */
        animation: fadeInPage 3s ease-in; /* Slightly slower fade for a "moody" feel */
    }

    .mood-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        opacity: 0.6;
        margin-bottom: 5px;
    }

    .mood-word {
        font-size: 2.2rem;
        font-weight: 200;
        font-style: italic;
        letter-spacing: 1px;
        color: #ffffff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .cosmic-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .cosmic-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        opacity: 0.6;
        margin-bottom: 5px;
    }

    .cosmic-word {
        font-size: 2.2rem;
        font-weight: 200;
        font-style: italic;
        color: #ffffff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* ENHANCED IFRAME CONTAINER */
    .sky-glass-panel {
        width: 100%;
        max-width: 1100px; /* Aligns with player width */
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        border: 1px solid var(--border);
        padding: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        /* Ensures the container stays the correct height */
        height: 650px; 
        display: flex;
        flex-direction: column;
    }

    .iframe-wrapper {
        flex-grow: 1;
        width: 100%;
        overflow: hidden;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.4); /* Darker base for map contrast */
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        /* Ensures the map interface is clear */
        display: block;
    }
    </style>
</head>
<body>

    <div class="background-fixed"></div>

    <section id="hero">
        <div class="hero-card">
            <div class="image-side"></div>
            <div class="text-side">
                <h1>Desoleil</h1>
                <p>From the Sun</p>
            </div>
        </div>
    </section>

   <section id="music">
    <div class="player-container">
        <div class="mood-container">
            <div class="mood-label">Mood</div>
            <div class="mood-word">Making It Last</div> 
            
            
        </div>

        <div class="player-controls">
            <h3>Now Playing</h3>
            <audio controls><source src="songs/sampha.mpeg" type="audio/mpeg"></audio>
        </div>
    </div>
</section>

    <section id="sky">
    <div class="sky-container">
        <div class="cosmic-header">
            <div class="cosmic-label">Perspective</div>
            <div class="cosmic-word">Cape Town 26-01-27</div>
        </div>

        <div class="sky-glass-panel">
            <div class="iframe-wrapper">
                <iframe id="sky-iframe" src=""></iframe>
            </div>
        </div>
        
        <div class="btn-wrapper">
            <a href="page4.html" class="next-btn">
                Next Chapter <span>â†’</span>
            </a>
        </div>
    </div>
</section>

        document.getElementById('sky-iframe').src = skyUrl;

</body>
</html>
